<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/history.css}"/>
    <title>Technician Info</title>
    <style>

        h1 {
            text-align: center;
        }

        .login-body{
            text-align: center;
        }

        .heart-button {
            background-color: transparent;
            border: none;
            color: grey;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .heart-button.clicked {
            color: red;
        }

        .label1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img id="img1" src="images/logo.jpg" alt="Logo">
    </div>
    <h1>Technician Info</h1>
</header>
<main>
    <div class="appointment-list">
        <div class="container mt-2 pre-scrollable">
            <div class="card-header"></div>
            <div class="login-body">
                <button class="heart-button" onclick="toggleHeart">&#10084;</button><br/>
                <form method="get" th:action="@{index}">
                    <label class="label1">Name</label>
                    <p th:text="${technician.firstName}"></p>
                </form>
                <form method="get" th:action="@{index}">
                    <label class="label1">Email</label>
                    <p th:text="${technician.email}"></p>
                </form>
                <form method="get" th:action="@{index}">
                    <label class="label1">Experience</label>
                    <p th:text="${technician.experience}"></p>
                </form>
                <form method="get" th:action="@{index}"><label class="label1">Rate</label><p>$35 / 15mins </p></form>
                <form method="get" th:action="@{index}"><label class="label1">Available time</label><p>2023/9/10 12:30- </p></form>
            <!--
                <form>
                    <label for="schedule">schedule</label>
                    <input type="date" id="schedule" name="schedule"><br/>
                </form>
               -->

                <br/>

                <button onclick="window.location.href='/confirmation.html'" class="btn-primary">Next</button><br/><br/>
            </div>
        </div>
        <!-- Add more appointment items here as needed -->
    </div>

</main>
</body>
</html>
