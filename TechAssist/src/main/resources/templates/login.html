<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/history.css}"/>
    <title>Log in</title>
    <style>

        h1 {
            text-align: center;
        }

        .login-body{
            text-align: center;
        }

        .label1{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img id="img1" src="images/logo.jpg" alt="Logo">
    </div>
    <h1>Log in</h1>
</header>
<main>
    <div class="appointment-list">
        <div class="container mt-2 pre-scrollable">
            <div class="card-header"></div>
            <div class="login-body">
                <br/>
                <div th:if="${error}" class="error-message">
                    <p th:text="${error}"></p>
                </div>
                <form method="post" th:action="@{/login}">
                    <input type="radio" id="radioCustomer" name="userType" value="customer">
                    <label for="radioCustomer">Customer</label>
                    <input type="radio" id="radioTechnician" name="userType" value="technician">
                    <label for="radioTechnician">Technician</label>
                    <br/><br/>
                    <label>Username</label><br/><input type="text" name="loginusername"><br/>
                    <label>Password</label><br/><input type="password" name="loginpassword"><br/><br/>
                    <button type="submit" class="btn-primary">Log in</button><br/><br/>
                </form>
                <p>Sign in using</p>
                <img src="images/googleicon.png" alt="" width="50" height="50"/><br/><br/><br/>
                <a th:href="@{/createaccount.html}">create account</a>
            </div>
        </div>

        <!-- Add more appointment items here as needed -->
    </div>

</main>
</body>
</html>
