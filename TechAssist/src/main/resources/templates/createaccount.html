<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/history.css}"/>
    <title>Create Account</title>
    <style>

        h1 {
            text-align: center;
        }

        .login-body{
            text-align: center;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <img id="img1" src="images/logo.jpg" alt="Logo">
    </div>
    <h1>Create Account</h1>
</header>
<main>
    <div class="appointment-list">
        <div class="container mt-2 pre-scrollable">
            <div class="card-header"></div>
            <div class="login-body">
                <br/>
                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <form method="post" th:action="@{/createaccount}">
                    <input type="radio" id="radioCustomer" name="userType" value="Customer">
                    <label for="radioCustomer">Customer</label>
                    <input type="radio" id="radioTechnician" name="userType" value="Technician">
                    <label for="radioTechnician">Technician</label>
                    <br/><br/>
                    <label>fullname</label><br/>
                    <input type="text" name="createfullname"/><br/>
                    <label>email</label><br/>
                    <input type="text" name="createemail"/><br/>
                    <label>username</label><br/>
                    <input type="text" name="createusername"/><br/>
                    <label>password</label><br/>
                    <input type="password" name="createpassword"/><br/>

                    <!-- ... other form elements ... -->
                    <button type="submit" class="btn-primary">Create account</button><br/>
                </form>
                <a th:href="@{/login.html}">login</a>
            </div>
        </div>
        <!-- Add more appointment items here as needed -->
    </div>
</main>
</body>
</html>
