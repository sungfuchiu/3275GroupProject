         KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

            integrity="sha384JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        .pre-scrollable {
            height: 500px;
            overflow-y: scroll;
        }

        h1 {
            text-align: center;
        }

        .login-body{
            text-align: center;
        }
    </style>
</head>
<body>
<script th:inline="javascript"> var u = [[${session.a}]];
if (u == 1) {
    alert('One record added');
} </script>
<script th:inline="javascript"> var u = [[${session.e}]];
if (u == 2) {
    alert('One record edited');
}
</script>
<div layout:fragment="content">
    <h1>Log in</h1>
    <div class="container mt-2 pre-scrollable">
        <div class="card-header"></div>
        <div class="login-body">
            <br/>
            <input type="radio" id="radioCustomer" name="userType" value="customer">
            <label for="radioCustomer">Customer</label>
            <input type="radio" id="radioTechnician" name="userType" value="technician">
            <label for="radioTechnician">Technician</label>
            <br/><br/>
            <form method="get" th:action="@{index}"><label>Username</label><br/><input type="text" name="loginusername"></form>
            <form method="get" th:action="@{index}"><label>Password</label><br/><input type="password" name="loginpassword"></form>
            <br/><br/>
            <button onclick="window.location.href='/mainTomoya'" class="btn-primary">Log in</button><br/><br/>
            <p>Sign in using</p>
            <img th:src="@{/googleicon.png}" alt="" width="50" height="50"/><br/><br/><br/>
            <a th:href="@{/createaccount}">Create account</a>
        </div>
    </div>
</div>
</body>
