    <style>
        .pre-scrollable {
            height: 500px;

            text-align: center;
        }

            text-align: center;

<body>
<script th:inline="javascript"> var u = [[${session.a}]];
if (u == 1) {
    alert('One record added');
} </script>
<script th:inline="javascript"> var u = [[${session.e}]];
if (u == 2) {

<div layout:fragment="content">
    <h1>Payment</h1>
    <div class="container mt-2 pre-scrollable">
        <div class="card-header"></div>
        <div class="login-body">
            <br/><br/>
            <img th:src="@{/cardtypes.png}" alt="" width="200" height="50"/><br/><br/><br/>
            <form method="get" th:action="@{index}"><label>Card number</label><br/><input type="text" name="paymentcardnumber"></form>
            <form method="get" th:action="@{index}"><label>Name on card</label><br/><input type="text" name="paymentname"></form>
            <form method="get" th:action="@{index}"><label>Expiry date</label><br/><input type="text" name="paymentexpiry"></form>
            <form method="get" th:action="@{index}"><label>Security code</label><br/><input type="text" name="paymentsecurity"></form>
            <br/><br/>
            <button onclick="window.location.href='/complete'" class="btn-primary">PAY NOW</button><br/><br/>
        </div>
    </div>
</div>
